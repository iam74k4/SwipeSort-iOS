name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  SCHEME: SwipeSort
  PROJECT: SwipeSort.xcodeproj
  XCODE_VERSION: '26.2'

jobs:
  build:
    name: Build
    runs-on: macos-15
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Show environment
        run: |
          echo "Xcode version:"
          xcodebuild -version
          echo "Swift version:"
          swift --version
          echo "Available SDKs:"
          xcodebuild -showsdks
      
      - name: Cache DerivedData
        uses: actions/cache@v5
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-xcode-
      
      - name: Cache Swift Package Manager
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Get version from script
        id: version
        run: |
          chmod +x scripts/version.sh
          source scripts/version.sh
          echo "marketing_version=$MARKETING_VERSION" >> $GITHUB_OUTPUT
          echo "current_project_version=$CURRENT_PROJECT_VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $MARKETING_VERSION (build: $CURRENT_PROJECT_VERSION)"
      
      - name: Build project
        run: |
          xcodebuild build \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            MARKETING_VERSION=${{ steps.version.outputs.marketing_version }} \
            CURRENT_PROJECT_VERSION=${{ steps.version.outputs.current_project_version }} \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES \
            COMPILER_INDEX_STORE_ENABLE=NO \
            -derivedDataPath ~/Library/Developer/Xcode/DerivedData
      
      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/*.log
          retention-days: 7
  
  test:
    name: Test
    runs-on: macos-15
    needs: build
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Restore DerivedData cache
        uses: actions/cache@v5
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-
            ${{ runner.os }}-xcode-
      
      - name: Get version from script
        id: version
        run: |
          chmod +x scripts/version.sh
          source scripts/version.sh
          echo "marketing_version=$MARKETING_VERSION" >> $GITHUB_OUTPUT
          echo "current_project_version=$CURRENT_PROJECT_VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $MARKETING_VERSION (build: $CURRENT_PROJECT_VERSION)"
      
      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          xcodebuild test \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            MARKETING_VERSION=${{ steps.version.outputs.marketing_version }} \
            CURRENT_PROJECT_VERSION=${{ steps.version.outputs.current_project_version }} \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES \
            COMPILER_INDEX_STORE_ENABLE=NO \
            -derivedDataPath ~/Library/Developer/Xcode/DerivedData \
            -resultBundlePath test-results.xcresult \
            -enableCodeCoverage YES || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results.xcresult
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Check test results
        if: steps.test.outcome == 'failure'
        run: |
          echo "Tests failed. Check the test results artifact for details."
          exit 1
